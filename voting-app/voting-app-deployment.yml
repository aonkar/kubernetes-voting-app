apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-pod
spec:
  selector:
    matchLabels:
      name: voting-app-pod
      app: demo-voting-app
  replicas: 3
  template:
    metadata:
      labels:
        name: voting-app-pod
        app: demo-voting-app
    spec:
      containers:
      - name: voting-app
        image: dockersamples/examplevotingapp_vote
        ports:
          - containerPort: 80