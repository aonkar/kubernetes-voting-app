apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-pod
spec:
  selector:
    matchLabels:
      name: postgres-pod
      app: demo-voting-app
  replicas: 3
  template:
    metadata:
      labels:
        name: postgres-pod
        app: demo-voting-app
    spec:
      containers:
      - name: postgres
        image: postgres:9.4
        ports:
          - containerPort: 5432
        env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres