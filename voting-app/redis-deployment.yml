apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-pod
spec:
  selector:
    matchLabels:
      name: redis-pod
      app: demo-voting-app
  replicas: 1
  template:
    metadata:
      labels:
        name: redis-pod
        app: demo-voting-app
    spec:
      containers:
      - name: redis-app
        image: redis
        ports:
          - containerPort: 6379