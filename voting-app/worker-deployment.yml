apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-pod
spec:
  selector:
    matchLabels:
      name: worker-pod
      app: demo-voting-app
  replicas: 3
  template:
    metadata:
      labels:
        name: worker-pod
        app: demo-voting-app
    spec:
      containers:
      - name: worker-app
        image: dockersamples/examplevotingapp_worker